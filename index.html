<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking Ui</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b6b5f43622.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="head-icons">
      <i class="fa-solid fa-arrow-left fa" style="color: white"></i>
      <i class="fa-regular fa-heart fa" style="color: white"></i>
    </div>
    <div id="background-img"></div>
    <div class="ticket-booking-section">
      <div class="seating-wrapper">
        <div class="seating-chart">
          <!-- First Row with gaps and seats as specified -->
          <div class="row">
            <div class="seat gap"></div>
            <!-- A1NoSeat -->
            <div class="seat gap"></div>
            <!-- A2NoSeat -->
            <div class="seat"></div>
            <!-- A3Seat -->
            <div class="seat"></div>
            <!-- A4Seat -->
            <div class="seat gap"></div>
            <!-- A5NoSeat -->
            <div class="seat"></div>
            <!-- A6Seat -->
            <div class="seat"></div>
            <!-- A7Seat -->
            <div class="seat gap"></div>
            <!-- A8NoSeat -->
            <div class="seat gap"></div>
            <!-- A9NoSeat -->
          </div>

          <!-- Rows below filled with seats -->
          <div class="row">
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat gap"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat gap"></div>
          </div>
        </div>
      </div>
      <div class="ticket-info">
        <div class="status">
          <div class="circle available"></div>
          Available
        </div>
        <div class="status">
          <div class="circle taken"></div>
          Taken
        </div>
        <div class="status">
          <div class="circle selected"></div>
          Selected
        </div>
      </div>
    </div>
  </body>
</html>
