<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking Ui</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b6b5f43622.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="head-icons">
      <i class="fa-solid fa-arrow-left fa" style="color: white"></i>
      <i class="fa-regular fa-heart fa" style="color: white"></i>
    </div>
    <div id="background-img">
      <div id="movie-tag"><h1>Godzilla</h1></div>
    </div>
    <div class="date-and-venue-selection" >
      <div class="date-selector">
        <h3>Select Date</h3>
        <div class="date-options">
          <div class="date-item">July<br />08</div>
          <div class="date-item selected">July<br />09</div>
          <div class="date-item">July<br />10</div>
          <div class="date-item">July<br />11</div>
          <div class="date-item">July<br />12</div>
          <div class="date-item">July<br />13</div>
          <div class="date-item">July<br />14</div>
          <div class="date-item">July<br />15</div>
        </div>
      </div>
    </div>
    <div class="ticket-booking-section">
      <div class="seating-wrapper">
        <div class="seating-chart">
          <!-- First Row with gaps and seats as specified -->
          <div class="row">
            <div class="seat gap"></div>
            <!-- A1NoSeat -->
            <div class="seat gap"></div>
            <!-- A2NoSeat -->
            <div class="seat"></div>
            <!-- A3Seat -->
            <div class="seat"></div>
            <!-- A4Seat -->
            <div class="seat gap"></div>
            <!-- A5NoSeat -->
            <div class="seat"></div>
            <!-- A6Seat -->
            <div class="seat"></div>
            <!-- A7Seat -->
            <div class="seat gap"></div>
            <!-- A8NoSeat -->
            <div class="seat gap"></div>
            <!-- A9NoSeat -->
          </div>

          <!-- Rows below filled with seats -->
          <div class="row">
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat gap"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
      <div class="ticket-info">
        <div class="status">
          <div class="circle available"></div>
          Available
        </div>
        <div class="status">
          <div class="circle taken"></div>
          Taken
        </div>
        <div class="status">
          <div class="circle selected"></div>
          Selected
        </div>
      </div>
      <div class="ticket-sub-booking-info">
        <div class="ticket-counters">
          <div class="counter">
            <span class="label">Adults:</span>
            <div class="inner-counter">
              <button class="minus">-</button>
              <span class="value">1</span>
              <button class="plus">+</button>
            </div>
          </div>
          <div class="counter">
            <span class="label">Kids:</span>
            <div class="inner-counter">
              <button class="minus">-</button>
              <span class="value">2</span>
              <button class="plus">+</button>
            </div>
          </div>
        </div>
        <div class="time-selector">
          <h3>Select Time</h3>
          <div class="time-options">
            <div class="time-item">14:00</div>
            <div class="time-item selected">15:00</div>
            <div class="time-item">16:00</div>
            <div class="time-item">17:00</div>
            <div class="time-item">18:00</div>
            <div class="time-item">19:00</div>
            <div class="time-item">20:00</div>
            <div class="time-item">21:00</div>
          </div>
        </div>
        <div class="price-container">
          <div class="total-price">
            <p>Total Price</p>
            <p class="price">Â£32.25</p>
          </div>
          <button class="buy-now">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
