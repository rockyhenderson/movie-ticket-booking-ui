<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking Ui</title>
    <link rel="stylesheet" href="bookingstyles.css" />
    <script src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b6b5f43622.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="debug-box"
      style="
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
      "
    ></div>
    <div class="head-icons">
      <i class="fa-solid fa-arrow-left fa" style="color: white" aria-hidden="true" onclick="window.history.back();"></i>
      <div class="pill">
        <p>1h 28m</p>
      </div>
    </div>
    <div>
    <div id="background-img"></div>
    <div class="ticket-booking-section">
      <div class="tablet-flex-div">
        <div id="second-background-img"></div>
        <div class="tablet-flex-content-wrapper">
          <div class="seating-wrapper">
            <div class="seating-chart">
              <!-- First Row with gaps and seats as specified -->
              <div class="row">
                <div class="seat gap"></div>
                <!-- A1NoSeat -->
                <div class="seat gap"></div>
                <!-- A2NoSeat -->
                <div class="seat"></div>
                <!-- A3Seat -->
                <div class="seat"></div>
                <!-- A4Seat -->
                <div class="seat gap"></div>
                <!-- A5NoSeat -->
                <div class="seat"></div>
                <!-- A6Seat -->
                <div class="seat"></div>
                <!-- A7Seat -->
                <div class="seat gap"></div>
                <!-- A8NoSeat -->
                <div class="seat gap"></div>
                <!-- A9NoSeat -->
              </div>

              <!-- Rows below filled with seats -->
              <div class="row">
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat taken"></div>
                <div class="seat taken"></div>
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat gap"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat taken"></div>
                <div class="seat taken"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat taken"></div>
                <div class="seat taken"></div>
                <div class="seat taken"></div>
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat gap"></div>
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat gap"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat gap"></div>
                <div class="seat gap"></div>
              </div>
            </div>
          </div>
          <div class="ticket-info">
            <div class="status">
              <div class="circle available"></div>
              Available
            </div>
            <div class="status">
              <div class="circle taken"></div>
              Taken
            </div>
            <div class="status">
              <div class="circle selected"></div>
              Selected
            </div>
          </div>
          <div class="seat-selection-wrapper">
            <div id="seatsSelected" class="seats-selected">
              Seats Selected: None
            </div>
          </div>
          <div class="ticket-counters">
            <div class="counter adults-counter">
              <span class="label">Adults:</span>
              <div class="inner-counter">
                <button class="minus">-</button>
                <span class="value">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <div class="counter kids-counter">
              <span class="label">Kids:</span>
              <div class="inner-counter">
                <button class="minus">-</button>
                <span class="value">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ticket-sub-booking-info">
       

        <div class="promo-code-container">
          <label for="promoCode" class="promo-label">Promo Code</label>
          <div>
            <input
              type="text"
              id="promoCode"
              class="promo-input"
              placeholder="Enter code"
            />
            <button id="applyCode" class="apply-code-button">Apply</button>
          </div>
        </div>
        <div class="price-breakdown">
          <h4>Price Breakdown</h4>
          <ul>
            <li>
              <span class="item-label"><strong>x0 </strong>Adult Tickets</span>
              <span class="item-amount">£0</span>
            </li>
            <li>
              <span class="item-label"><strong>x0 </strong>Kids Tickets</span>
              <span class="item-amount">£0</span>
            </li>
            <li>
              <span class="item-label">Promo <strong>Discount</strong></span>
              <span class="item-amount discount">-£0</span>
            </li>
            <li>
              <strong>Total:</strong>
              <span class="item-amount total">£0</span>
            </li>
          </ul>
        </div>

        <div class="price-container">
          <div class="total-price">
            <p>Total Price</p>
            <p class="price">£0</p>
          </div>
          <div class="button-wrapper">
            <button class="buy-now">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
